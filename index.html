<!DOCTYPE html>
<html>
<head>
	<title>Github IO</title>
	<style type="text/css">
		.container {
			display: grid;
			grid-template-columns: 1fr;
			grid-gap: 1em;
			justify-items: center;
		}	
		.container > .header {
			background: #eee;
			justify-items: center;
		}
		.header {
			display: grid;
			grid-template-columns: 1fr;

		}
		.container > .main {
			background: #ddd;
		}
		.container > .footer {
			justify-items: center;
			background: #eee;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class = "header">
			<h1 id = "title">Cameron Parker's Portfolio</h1>
			<h1 id = "Construction">Under Construction</h1>
		</div>
		<div class = "main">
			<h1>Content</h1>
		</div>
		<div class ="footer">
			<p id = "footerName">Cameron Parker</p>
			<p id="footerDate">2017</p>
		</div>
	</div>
</body>
</html>
